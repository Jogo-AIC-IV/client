        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('assets/images/sword_pattern.jpg');
            filter: grayscale(100%) brightness(.25);
            animation: bg-movement 25s linear infinite;
        }

            0%{

            }
            100%{

            }
        }
