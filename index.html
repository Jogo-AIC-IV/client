<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <script src="https://kit.fontawesome.com/d16b2c473e.js" crossorigin="anonymous"></script>

    <title>Medievil</title>
    <style>
        canvas {
            height: 250px;
            width: 500px;
        }

        body {
            font-family: "ＭＳ Ｐゴシック";
            text-rendering: geometricPrecision;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('assets/images/sword_pattern.jpg');
            background-repeat: repeat;
            background-position: 0 0;
            background-size: auto 100%;
            filter: grayscale(100%) brightness(.25);
            animation: bg-movement 120s linear infinite;
        }

        @keyframes bg-movement {
            from {
                background-position: 0 0;
            }
            /*use negative width if you want it to flow right to left else and positive for left to right*/
            to {
                background-position: 10000px 10000px;
            }
        }

        .bg-gray {
            background-color: #111111;
        }

        .border-gray {
            border-color: #4b4b4b;
        }

        img {
            image-rendering: pixelated;
        }

        .unknowm {
            filter: brightness(0%);
        }

        .flip-x {
            transform: rotateY(180deg);
        }
        
    </style>
  </head>

                        <i class="fas fa-coins mr-2"></i>
                        300

            </div>
            <div class="bg-red-500 w-50 text-white border-2 border-gray border-t-0 text-xl text-center px-6 py-4 hover:bg-red-700 cursor-pointer" @click="in_match=false">
